<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ve-touch测试</title>
    <script src="/test/vue.min.js"></script>
    <style>
        #app {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        #app div {
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            margin: 0 auto;
            background-color: red;
            margin-bottom: 10px;
        }
        
        #app div.scale {
            background-color: green;
        }
        
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>手机端访问二维码</h2>
        <img src="/create_qrcode" alt="">
        <div v-touch:tap="tap">点击</div>
        <div v-touch:dbtap="dbtap">双击</div>
        <div v-touch:press="{methods:press,arg:{a:1}}">长按</div>
        <div v-touch:move="move">移动</div>
        <div v-touch:moveleft="moveleft">左移</div>
        <div v-touch:moveright="moveright">右移</div>
        <div v-touch:movetop="movetop">上移</div>
        <div v-touch:movebottom="movebottom">下移</div>
        <div v-touch:scale="{sc:1}" class="scale">缩放</div>
    </div>
    <script src="/dist/index.js"></script>
    <script>
        Vue.use(veTouch)
        new Vue({
            el: "#app",
            data: {
                d: 123
            },
            methods: {
                tap: function(e) {
                    console.log(e)
                    alert('tap')
                },
                dbtap: function(e) {
                    console.log(e)
                    alert('dbtap')
                },
                move: function(e) {
                    console.log(e)
                    alert('move')
                },
                moveleft: function(e) {
                    console.log(e)
                    alert('moveleft')
                },
                movetop: function(e) {
                    console.log(e)
                    alert('movetop')
                },
                movebottom: function(e) {
                    console.log(e)
                    alert('movebottom')
                },
                moveright: function(e) {
                    console.log(e)
                    alert('moveright')
                },
                press: function(e, data) {
                    console.log(e)
                    console.log(data)
                    alert('press')
                },
                scale() {
                    console.log('scale')
                }
            }
        })
    </script>
</body>

</html>
